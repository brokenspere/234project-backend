language: java
sudo: required
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/1.20.1/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker login -u "brokenspere" -p "$DOCKER_PASSWORD"
install:
- mvn -N io.takari:maven:wrapper
- mvn install -Dmaven.javadoc.skip=true -B -V
- ls -l
- docker build --build-arg JAR_FILE=/target/backend.jar -t brokenspere/234-project
  .
- docker push brokenspere/234-project
- docker pull dto80/project234-frontend
cashe:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
